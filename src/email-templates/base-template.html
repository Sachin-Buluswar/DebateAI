<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Reset styles */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; }

    /* Remove default styling */
    img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    table { border-collapse: collapse !important; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

    /* Mobile styles */
    @media screen and (max-width: 600px) {
      .mobile-padding { padding: 20px !important; }
      .mobile-center { text-align: center !important; }
    }

    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
  </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background-color: #fafafa;">
  
  <!-- Email Container -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #fafafa;">
    <tr>
      <td align="center" style="padding: 40px 0;">
        
        <!-- Content Container -->
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border: 1px solid #e5e5e5; max-width: 600px;">
          
          <!-- Header -->
          <tr>
            <td align="center" style="padding: 60px 40px 40px 40px; border-bottom: 1px solid #e5e5e5;">
              <h1 style="margin: 0; font-size: 32px; font-weight: 300; color: #171717; letter-spacing: -0.02em;">
                debate<span style="color: #87A96B;">ai</span>
              </h1>
            </td>
          </tr>
          
          <!-- Main Content -->
          <tr>
            <td style="padding: 60px 40px;">
              {{content}}
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 40px; border-top: 1px solid #e5e5e5;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" style="color: #525252; font-size: 14px; line-height: 20px;">
                    <p style="margin: 0 0 10px 0;">
                      Atlas Debate
                    </p>
                    <p style="margin: 0; font-size: 12px; color: #a3a3a3;">
                      You received this email because you have an account with Atlas Debate.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
  
</body>
</html>
